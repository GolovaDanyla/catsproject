<mat-card class="card">
  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Cats</mat-label>
      <input type="text"
             placeholder="Pick one"
             aria-label="Number"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
      <button mat-button (click)="search()">Search</button>

    </mat-form-field>
  </form>
</mat-card>
<div style="display: flex;flex-wrap:wrap;justify-content: center;">

  <mat-card class="example-card" *ngFor="let item of breedsCollection;">
    <mat-card-header>
      <mat-card-title>{{item.name}}</mat-card-title>
    </mat-card-header>
    <img *ngIf="item.url" mat-card-image src="{{item.url}}" alt="Photo of a Shiba Inu">
    
    <mat-card-actions>
      <button mat-button>Like</button>
    </mat-card-actions>
  </mat-card>
</div>
