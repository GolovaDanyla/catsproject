<mat-card class="card" >
  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Cats</mat-label>
      <input type="text" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>

    </mat-form-field>
    <button mat-button (click)="search()">Search</button>
  </form>
</mat-card>
<div *ngIf="foundDataCollection" style="display: flex;flex-wrap:wrap;justify-content: center;">
  <mat-card class="example-card" *ngFor="let foundData of foundDataCollection">
    <mat-card-header>
      <mat-card-title>{{foundData.name}}</mat-card-title>
      <mat-card-subtitle>{{foundData.id}}</mat-card-subtitle>
    </mat-card-header>
    <div class = "catCard" *ngIf="foundData.url" [style.backgroundImage]="'url(' + foundData.url + ')'" mat-card-image alt="">
      
    </div>

    <!-- <mat-card-actions>
      <button mat-button>Like</button>
    </mat-card-actions> -->
  </mat-card>
</div>

<div *ngIf="!foundDataCollection" style="display: flex;flex-wrap:wrap;justify-content: center;">

  <mat-card class="example-card" *ngFor="let item of breedsCollection;">
    <mat-card-header>
      <mat-card-title>{{item.name}}</mat-card-title>
      <mat-card-subtitle>{{item.id}}</mat-card-subtitle>
    </mat-card-header>
    <!-- <img *ngIf="item.url" mat-card-image src="{{item.url}}" alt=""> -->
    <div class = "catCard"  [style.backgroundImage]="'url(' + item.url + ')'" mat-card-image alt=""></div>

    <mat-card-actions>
      <button mat-button (click)="search(item.id, item.name)">Like</button>
    </mat-card-actions>
  </mat-card>
</div>
